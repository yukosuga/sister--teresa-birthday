  <body>
    <h1>シスターテレサ</h1>
    <h2>お届けもので〜す！</h2>
    <div class="boxImage">
      <img
        src="./img/birthday_gift.png"
        alt="A white gift box with dark pink ribbon and a small bear with a birthday hut behind the box"
      />
    </div>

    <div id="open">ここをクリック</div>

    <div id="mask" class="hidden"></div>

    <section id="modal" class="hidden">
      <p>Happy Birthday!</p>
      <img src="./img/garland.png" alt="A birthday garland" />
      <p>新しい一年も健康で、</p>
      <p>素晴らしい年になりますよう</p>
      <p>お祈りしています。</p>
      <img
        src="./img/birthday_cake.png"
        alt="A birthday cake with three candles"
      />
      <p>10th September 2023</p>
      <div id="close">もどる</div>
    </section>
    <script src="main.js"></script>
  </body>
